{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if form_type == "license" %}
    <h1>Update license number</h1>
  {% else %}
    <h1>{{ object|yesno:"Update,Create" }} driver</h1>
  {% endif %}
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
